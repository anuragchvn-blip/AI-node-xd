name: CI Tests with AI Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build project
        run: npm run build

      - name: Setup test database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_POOLER }}?pgbouncer=true
          DIRECT_DATABASE_URL: ${{ secrets.DATABASE_URL_POOLER }}
        run: |
          echo "üîß Setting up test database..."
          npx ts-node test-setup.ts
          echo "‚úÖ Database setup complete"

      - name: Start API server
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL_POOLER }}?pgbouncer=true
          DIRECT_DATABASE_URL: ${{ secrets.DATABASE_URL_POOLER }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}
          RAZORPAY_KEY_SECRET: ${{ secrets.RAZORPAY_KEY_SECRET }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          NOTIFICATION_FROM_EMAIL: ${{ secrets.NOTIFICATION_FROM_EMAIL }}
        run: |
          echo "üöÄ Starting API server..."
          node dist/services/api/index.js &
          sleep 5
          echo "üè• Checking API health..."
          curl http://localhost:3000/health
          echo "‚úÖ API server ready"

      - name: Run Playwright tests with AI Analysis
        env:
          CI: true
        run: npx playwright test
        continue-on-error: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
